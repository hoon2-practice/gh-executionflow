name: Website Deployment
on:
    push:
        branches:
            - master
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Cache dependencies
              id: cache
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
            - name: Install dependencies
              run: npm ci
            - name: Lint code
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Cache dependencies
              id: cache
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
            - name: Install dependencies
              run: npm ci
            - name: Test code
              id: run-tests
              run: npm run test
            - name: Upload test report # test가 실패하면 밑으로 실행안됨
              if: failure() && steps.run-tests.outcome == 'failure' # test가 실패해도 이 단계는 실행됨
              uses: actions/upload-artifact@v3
              with:
                  name: test-report
                  path: test.json
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Cache dependencies
              id: cache
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
            - name: Install dependencies
              run: npm ci
            - name: Build website
              id: build-website
              run: npm run build
            - name: Upload artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: dist-files
                  path: dist
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Get build artifacts
              uses: actions/download-artifact@v3
              with:
                  name: dist-files
            - name: Output contents
              run: ls
            - name: Deploy
              run: echo "Deploying..."
# Special Conditional Functions
# failure() - 이전의 jobs나 steps가 실패하면 이 함수 내에 정의된 작업이 수행
# success() - 모든 작업이 성공하면 이 함수 내에 정의된 작업 수행
# always() -  성공하든 실패하든 항상 실행
# cancelled() - 취소된 경우 실행

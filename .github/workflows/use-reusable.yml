name: Using Reusable Workflow
on:
    push:
        branches:
            - master
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Cache dependencies
              id: cache
              uses: actions/cache@v3
              with:
                  path: node_modules
                  key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
            - name: Install dependencies
              if: steps.cache.outputs.cache-hit != 'true' # cache가 있다면 npm ci 하지마!
              run: npm ci
            - name: Lint code
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Cache dependencies
              id: cache
              uses: actions/cache@v3
              with:
                  path: node_modules
                  key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
            - name: Install dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm ci
            - name: Test code
              id: run-tests
              run: npm run test
            - name: Upload test report # test가 실패하면 밑으로 실행안됨
              if: failure() && steps.run-tests.outcome == 'failure' # test가 실패해도 이 단계는 실행됨
              uses: actions/upload-artifact@v3
              with:
                  name: test-report
                  path: test.json
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Cache dependencies
              id: cache
              uses: actions/cache@v3
              with:
                  path: node_modules
                  key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
            - name: Install dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm ci
            - name: Build website
              id: build-website
              run: npm run build
            - name: Upload artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: dist-files
                  path: dist
    deploy:
        needs: build
        uses: ./.github/workflows/reusable.yml
    report:
        needs: [lint, deploy]
        if: failure()
        runs-on: ubuntu-latest
        steps:
            - name: Output information
              run: |
                  echo "Something went wrong"
                  echo "${{ toJSON(github) }}"

# Special Conditional Functions
# failure() - 이전의 jobs나 steps가 실패하면 이 함수 내에 정의된 작업이 수행
# success() - 모든 작업이 성공하면 이 함수 내에 정의된 작업 수행
# always() -  성공하든 실패하든 항상 실행
# cancelled() - 취소된 경우 실행
